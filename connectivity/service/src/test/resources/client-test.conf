# init timeout for client actors (if no connect msg is received the parent actor is asked whether to connect)
client {
  connecting-min-timeout = 30s
  connecting-max-timeout = 120s
  disconnecting-max-timeout = 21s
  disconnect-announcement-timeout = 11s
  connecting-max-tries = 10
  testing-timeout = 5s
  min-backoff = 6s
  max-backoff = 7s
  client-actor-refs-notification-delay = 8m
  subscription-refresh-delay = 9m
}
