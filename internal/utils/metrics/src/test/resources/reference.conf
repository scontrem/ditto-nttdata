# Defined to avoid substitution error during tests
akka.stream{
  blocking-io-dispatcher = "akka.stream.default-blocking-io-dispatcher"

  default-blocking-io-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    throughput = 1

    thread-pool-executor {
      fixed-pool-size = 16
    }
  }
}
