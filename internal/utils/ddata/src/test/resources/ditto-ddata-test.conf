ddata {
  akka-distributed-data = ${akka.cluster.distributed-data}
  akka-distributed-data {
    name = "the-name"
    role = "a-role"
    notify-subscribers-interval = 1 s
  }

  read-timeout = 42s
  write-timeout = 1337s
  subscription-write-consistency = "majority"
  subscription-delay = 1d

  subscriber-pool-size = 99
}
